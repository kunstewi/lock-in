<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background-color: #1e1e1e;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h2 {
        color: aliceblue;
        text-align: center;
        margin-bottom: 30px;
      }

      .login-card {
        background-color: #2c2c2c;
        border-radius: 8px;
        padding: 30px;
        width: 300px;
        border: 2px solid white;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 8px;
        border: 2px solid gray;
      }

      button {
        background-color: rgb(255, 255, 255);
        font-size: 20px;
        color: rgb(0, 0, 0);
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid gray;
      }

      button:hover {
        background-color: gainsboro;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="email" />
        <input type="password" placeholder="password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
